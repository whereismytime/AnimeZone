{% load static %}
{% load short_number %}
<div class="product__sidebar__view">
    <div class="section-title">
        <h5>Top Views</h5>
    </div>
    {% for product in top_views %}
    <div class="product__sidebar__view__item set-bg" data-setbg="{{ product.image.url }}">
        <div class="ep">{{ product.episodes }}</div>
        <div class="view"><i class="fa fa-eye"></i> {{ product.views|short_number }}</div>

        <div class="sidebar__title-box">
            <h5><a href="{% url 'home:anime_details' product.slug %}">{{ product.title }}</a></h5>
        </div>
    </div>
    {% endfor %}
</div>
