{% load static %}

<div class="product__sidebar__view">
    <div class="section-title">
        <h5>Top Views</h5>
    </div>
    <ul class="filter__controls">
        <li class="active" data-filter="*">Day</li>
        <li data-filter=".week">Week</li>
        <li data-filter=".month">Month</li>
        <li data-filter=".years">Years</li>
    </ul>
    <div class="filter__gallery">
        {% for product in popular_products|slice:":5" %}
        <div class="product__sidebar__view__item set-bg mix {{ product.filter_classes }}" data-setbg="{% static product.image %}">
            <div class="ep">{{ product.episodes }}</div>
            <div class="view"><i class="fa fa-eye"></i> {{ product.views|default:"0" }}</div>
            <h5>
                {% if product.slug %}
                    <a href="{% url 'anime_details' product.slug %}">{{ product.title }}</a>
                {% else %}
                    <span>{{ product.title }}</span>
                {% endif %}
            </h5>
        </div>
        {% endfor %}
    </div>
</div>
